<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="assets/images/icon.jpg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="assets/js/app.js"></script>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreBoard">
        <div class="badge" id="userBadge">user</div>
        <div class="badge" id="botBadge">bot</div>
        <span id="userScore">0</span> :
        <span id="botScore">0</span>
    </div>

    <div class="result">
        <p>
            Result will be displayed right here
        </p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <i class="fas fa-hand-rock"></i>
        </div>

        <div class="choice" id="paper">
            <i class="fas fa-hand-paper"></i>
        </div>

        <div class="choice" id="scissors">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div>
    <p id="lastMessage">Make Your Move!</p>
    <footer>
        <p>Developed with &hearts; by <a href="https://www.github.com/Sanchitraina1999/"><.Sanchit Raina></a></p>
    </footer>
</body>

</html>
