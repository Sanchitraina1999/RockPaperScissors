<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="assets/images/icon.jpg">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js"></script>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreBoard">
        <div class="badge" id="userBadge">user</div>
        <div class="badge" id="botBadge">bot</div>
        <span id="userScore">0</span> :
        <span id="botScore">0</span>
    </div>

    <div class="result">
        <p>
            Paper covers Rock. You win!
        </p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/images/icon.jpg" alt="Rock">
            <p>Rock</p>
        </div>

        <div class="choice" id="paper">
            <img src="assets/images/icon.jpg" alt="Paper">
            <p>Paper</p>
        </div>

        <div class="choice" id="scissors">
            <img src="assets/images/icon.jpg" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>
    <p id="lastMessage">Make Your Move!</p>
    <footer>
        <p>Developed with &hearts; by <a href="https://www.github.com/Sanchitraina1999/"><.Sanchit Raina></a></p>
    </footer>
</body>

</html>
